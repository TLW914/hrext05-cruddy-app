<!DOCTYPE html>
<html>
  <head>
    <title>HREXT05 Cruddy App</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.21/c3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.21/c3.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  </head>
  <body>
    <header>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active show" data-toggle="tab" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#profile">Profile</a>
        </li>
    </header>
    <div class="jumbotron">
      <h3 style="text-align:center">Player Performance</h3>
      <br>
    <div id="chart"></div>
    <script src="data.js"></script>
    <script src="chart.js"></script>
    </div>
    <div class="row" style="display:flex; flex-direction:row; justify-content: flex-left">
    <div class="col-lg-4 offset-lg-1" style="display:inline-block">
    <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">FPPG</th>
      <th scope="col">Salary</th>
      <th scope="col">Add/Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr id="row1">
      <th class="player"></th>
      <td class="player-fppg"></td>
      <td class="player-salary"></td>
      <td><button class="clear-cache-btn btn btn-outline-danger"">X</button></td>
    </tr>
    <tr id="row2">
      <th class="player2"></th>
      <td class="player-fppg2"></td>
      <td class="player-salary2"></td>
      <td><button class="second-clear-cache-btn btn btn-outline-danger"">X</button></td>
    </tr>
    <tr id="row3">
      <th class="player3"></th>
      <td class="player-fppg3"></td>
      <td class="player-salary3"></td>
      <td><button class="third-clear-cache-btn btn btn-outline-danger"">X</button></td>
    </tr>
    <tr id="row4">
      <th class="player4"></th>
      <td class="player-fppg4"></td>
      <td class="player-salary4"></td>
      <td><button class="fourth-clear-cache-btn btn btn-outline-danger"">X</button></td>
    </tr>
    <tr id="row5">
      <th class="player5"></th>
      <td class="player-fppg5"></td>
      <td class="player-salary5"></td>
      <td><button class="fifth-clear-cache-btn btn btn-outline-danger"">X</button></td>
    </tr>
  </tbody>
</table>
</div>
<div class="col-lg-4 offset-lg-1" style="display:inline-block">
  <div class="form-group">
  <label class="col-form-label" for="inputDefault">NAME</label>
  <input type="text" class="form-control text-input" id="theKey" placeholder="Enter player name" id="inputDefault">
  <label class="col-form-label" for="inputDefault">FPPG</label>
  <input type="text" class="form-control" id="theKey2" placeholder="Enter fantasy points per game" id="inputDefault">
  <label class="col-form-label" for="inputDefault">SALARY</label>
  <input type="text" class="form-control" id="theKey3" placeholder="Enter player salary" id="inputDefault">
  <br>
  <button class="add-text-btn btn-outline-success">Add Player</button>
  <button class="compare-btn btn-outline-warning">Compare Player</button>
  <button class="clear-entries-btn btn-danger">Clear Entries</button>
</div>
</div>
</div>
</div>
